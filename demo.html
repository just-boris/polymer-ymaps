<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Polymer yandex-map example</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="http://www.polymer-project.org/components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="polymer-ymaps.html">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body unresolved layout vertical>
  <div layout horizontal center>
    <a href="./">Back to doc</a>
    <h1 flex>Yandex-map demo</h1>
  </div>
  <yandex-map flex>
    <yandex-map-marker latitude="40" longitude="18"></yandex-map-marker>
    <yandex-map-marker latitude="43" longitude="26"></yandex-map-marker>
  </yandex-map>
</body>
</html>
